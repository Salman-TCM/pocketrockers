version: '3.8'

services:
  backend:
    profiles:
      - development
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - sqlite_data:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=4000
      - NODE_ENV=development
      - SEED_DATABASE=true
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    profiles:
      - development
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped
    networks:
      - app-network

volumes:
  sqlite_data:
    driver: local

networks:
  app-network:
    driver: bridge