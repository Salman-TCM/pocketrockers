version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - sqlite_data:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=4000
      - NODE_ENV=production
      - SEED_DATABASE=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  # Development services (use with docker-compose.dev.yml)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - sqlite_data:/app/prisma
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=4000
      - NODE_ENV=development
      - SEED_DATABASE=true
    command: npm run start:dev
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - development

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - backend-dev
    command: npm run dev
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - development

volumes:
  sqlite_data:
    driver: local

networks:
  app-network:
    driver: bridge